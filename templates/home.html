<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Character Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4A90E2, #50B5A6);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .custom-file-upload {
            display: block;
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .custom-file-upload:hover {
            background: #ddd;
        }
        input[type="file"] {
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #F8B400;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #FF9500;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .result-box h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Kannada Handwritten Character Recognition</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Custom File Upload -->
            <label for="file-upload" class="custom-file-upload">
                üìÇ Choose Image
            </label>
            <input id="file-upload" type="file" name="file" required>

            <!-- Submit Button -->
            <button type="submit">üîç Predict Character</button>
        </form>

        <!-- Display Prediction Result -->
        {% if output %}
        <div class="result-box">
            <h2>Prediction Result</h2>
            <p><strong>Predicted Character:</strong> {{ output }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
